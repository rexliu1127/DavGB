<!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Rows Frames Layout (header frame)</title>
<link href="{{SkinRootPath}}public/css/table_w.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" media="all" href="Script/jscalendar/calendar-blue.css" title="win2k-cold-1" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 100%;
	max-height: 100%;
	font-family:Sans-serif;
}

</style>

    <script type="text/javascript" src="Script/jscalendar/calendar.js"></script>
<script type="text/javascript" src="Script/jscalendar/lang/calendar-en.js"></script>
<script type="text/javascript" src="Script/jscalendar/calendar-setup.js"></script>
    <script type="text/javascript" src="Script/Common.js"></script>
    <script type="text/javascript">
        var lbl_EnterValidAmount = '{{lbl_EnterValidAmount}}';
        var lbl_enterbankname = '{{lbl_enterbankname}}';
        var lbl_enteryourbankaccountname = '{{lbl_enteryourbankaccountname}}';
        var lbl_enteryourbankaccountNo = '{{lbl_enteryourbankaccountNo}}';
        var lbl_enteravalidreferencenumber = '{{lbl_enteravalidreferencenumber}}';
        var lbl_Confirmsubmitthisrequest = '{{lbl_Confirmsubmitthisrequest}}';
        function DoTransaction() {

            if (document.getElementById('txtAmountIn').value == '') {
                alert(lbl_EnterValidAmount);
                return;
            }
            if (document.getElementById('txtReferenceNoATM').value == '') {
                alert(lbl_enteravalidreferencenumber);
                return;
            }

            if (document.getElementById('txtYourBankName').value == '') {
                alert(lbl_enterbankname);
                return;
            }
            if (document.getElementById('txtBankAccountName').value == '') {
                alert(lbl_enteryourbankaccountname);
                return;
            }
            if (document.getElementById('txtBankAccountNo').value == '') {
                alert(lbl_enteryourbankaccountNo);
                return;
            }
            var result = confirm(lbl_Confirmsubmitthisrequest);
            if (result) {
                document.getElementById('frmDoQuickQuickTransfer').submit();
            }

        }
    </script>
		</head>

		<body>


    <form id="frmDoQuickQuickTransfer" name="frmDoQuickQuickTransfer" action="DoQuickQuickTransfer.aspx" method="post">
          <div class="innertube1">
    <p>{{lbl_QuickTransferNoteTitle}}</p>
    <font>{{lbl_QuickTransferNoteBody}}</font> </div>
          <div class="innertube2">
    <h1>{{lbl_QuickTransfer}}</h1>
    <table width="100%" border="0" cellpadding="3">
              <tr>
        <th><font>{{lbl_AmountIn}}RMB</font> <font style="color:red;"> * </font> </th>
        <td><font>
          <input name="txtAmountIn" id="txtAmountIn" onkeydown="return(validateOnKP(this, event,this.selectionStart));" type="text">
          </font></td>
</tr>
              <tr>
        <th><font>{{lbl_ReferenceNoATM}}</font><font style="color:red;"> * </font></th>
        <td><font>
          <input name="txtReferenceNoATM" id="txtReferenceNoATM" type="text">
          </font></td>
      </tr>
              <tr>
        <th><font>{{lbl_BankAccount}}</font><font style="color:red;"> * </font></th>
        <td><font>
          <select name="selBankAccount" id="selBankAccount">
                <!-- BEGIN SelBankAccount -->  -->
                <option value="{{valBankAccount}}">{{txtBankAccount}}</option>
                <!-- END SelBankAccount -->
          </select>
          </font></td>
      </tr>
              <tr>
        <th><font>{{lbl_DateTime}}</font><font style="color:red;"> * </font></th>
        <td><font>
              <input name="s_date" id="s_date" type="text" value="{{valToday}}" size="16" maxlength="12" readonly/>
          <a href="#"><img src="../template/Standard/public/images/layout/img.GIF" width="18" height="18" border="0" class="code" name="f_trigger_b" id="f_trigger_b"/></a>
          <script type="text/javascript">
              Calendar.setup({
                  inputField: "s_date",      // id of the input field
                  ifFormat: "m/d/y",       // format of the input field
                  button: "f_trigger_b",   // trigger for the calendar (button ID)
                  flatCallback: dateChangedTos_date,
                  singleClick: true           // double-click mode
              });
              function dateChangedTos_date(calendar) {
                  if (calendar.dateClicked) {
                      var y = calendar.date.getFullYear();
                      var m = calendar.date.getMonth(); // integer, 0..11
                      var d = calendar.date.getDate(); // integer, 1..31
                      document.getElementById('s_date').value = (m + 1) + "/" + d + "/" + y;
                  }
              }
	                </script>
            <select name="selHour" id="selHour">
             
                <!-- BEGIN SelHour -->  -->
                <option value="{{valHour}}">{{txtHour}}</option>
                <!-- END SelHour -->
            </select>
            <select name="selMinute" id="selMinute">
                <!-- BEGIN SelMinute -->  -->
                <option value="{{valMinute}}">{{txtMinute}}</option>
                <!-- END SelMinute -->
            </select>
          </font></td>
      </tr>
              <tr>
        <th><font>{{lbl_DepositChannel}}</font><font style="color:red;"> * </font></th>
        <td><font>
          <select name="selDepositChannel" id="selDepositChannel">
              <option value="1">{{lbl_QuickTransferType1}}</option>
              <option value="2">{{lbl_QuickTransferType2}}</option>
              <option value="3">{{lbl_QuickTransferType3}}</option>
              <option value="4">{{lbl_QuickTransferType4}}</option>
          </select>
          </font></td>
      </tr>

              <tr>
        <th><font>{{lbl_YourBankName}}</font><font style="color:red;"> * </font></th>
        <td><font>
          <input name="txtYourBankName" id="txtYourBankName" type="text" value="{{YourBankName}}">
          </font></td>
      </tr>

              <tr>
        <th><font>{{lbl_BankAccountName}}</font><font style="color:red;">*</font></th>
        <td><font>
          <input name="txtBankAccountName" id="txtBankAccountName" type="text" value="{{BankAccountName}}">
          </font></td>
      </tr>
              <tr>
        <th><font>{{lbl_BankAccountNo}}</font><font style="color:red;"> * </font></th>
        <td><font>
          <input name="txtBankAccountNo" id="txtBankAccountNo" type="text" value="{{BankAccountNo}}">
          </font></td>
      </tr>
              <tr>
        <th>&nbsp;</th>
        <td><a href="javascript:DoTransaction();" class="myButton">{{lbl_submit}}</a></td>
      </tr>
            </table>
  </div>
        </form>

</body>
</html>
