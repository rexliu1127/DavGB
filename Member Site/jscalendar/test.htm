<img src="img.gif" id="f_trigger_b" style="cursor: pointer; border: 1px solid red;" title="Date selector"

 <script type="text/javascript">
    Calendar.setup({
        inputField     :    "f_date_b",      // id of the input field
        ifFormat       :    "mm/dd/y",       // format of the input field

    });
    </script>
